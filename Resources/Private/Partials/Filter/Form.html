<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{settings.showFilter}">
  <div class="map-filter">
    <form class="form-stacked" action="#map{contentUid}-wrap" target="#map{contentUid}">
      <fieldset>
        <legend>Adressen filtern</legend>
        <f:render partial="Filter/Field" arguments="{filters:filters}" />
        <div class="form-field-wrap">
          <button type="submit" class="button" name="form-submit"><f:translate key="addressmgmt.submitButton" /></button>
          <button type="reset" class="reset"><f:translate key="addressmgmt.resetButton" /></button>
        </div>
      </fieldset>
    </form>
    <div class="no-results">
      <f:translate key="list.emptyList" />
    </div>
  </div>
</f:if>

</html>
